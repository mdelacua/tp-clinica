<app-loading-comp [inputMostrarModal]="mostrarLoading"></app-loading-comp>

<h1>Habilitar Especialistas: </h1>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Habilitar</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of especialistas; let i=index">
      <tr>
        <th scope="row">{{i +1}}</th>
        <td> {{item.nombre}}</td>
        <td>{{item.mail}}</td>
        <td *ngIf="!item.habilitado"> 
            <button class='btn btn-primary btn-lg btn-block'(click)="HabilitarEspecialista(true, item)">Habilitar</button>
        </td>
        <td *ngIf="item.habilitado"> 
            <button class='btn btn-danger btn-lg btn-block' (click)="HabilitarEspecialista(false, item)">Deshabilitar</button> 
        </td>
       
            
    </tr>
     
    </tbody>
  </table>
